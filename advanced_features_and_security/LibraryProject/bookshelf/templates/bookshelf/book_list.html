<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>

<body>
    <h2>Books</h2>

    {% if results %}
    <ul>
        {% for book in results %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}
</body>

</html>
